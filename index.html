<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd9b4d8c33.js" crossorigin="anonymous"></script>
    <title>Sign Up Page</title>
</head>

<body>
    <div class="sign_up_page">
        <form action="" class="ind">
            <div class="content">
                <label for="Name">Name:</label>
                <input type="text" id="" name="Name" required><br>
            </div>
            <div class="content">
                <label for="Number">Mobile No:</label>
                <input type="number" name="Number" id="" required> <br>
            </div>
            <div class="content">
                <label for="email">E-mail:</label>
                <input type="email" name="emaim" id="" required>
            </div>
            <div class="content">
                <label for="userName">Username:</label>
                <input type="text" name="userName" required><br>
            </div>
            <div class="content">
                <label for="password">Password:</label>
                <input type="password" name="password" id="" minlength="8" required><br>
            </div>
            <button class="custom-btn btn-3"><span>Sign Up</span></button>
        </form>
    </div>
</body>
